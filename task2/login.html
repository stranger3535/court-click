<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourtClick – Login</title>

    <link rel="stylesheet" href="css/dashboard.css" />
    <style>
      /* quick layout override for standalone login */
      body {
        background: #f4f3f8;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .login-card {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        border-radius: 20px;
        padding: 24px 26px 22px;
        box-shadow: 0 18px 55px rgba(33, 17, 42, 0.12);
        font-family: "Urbanist", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }
      .login-header {
        margin-bottom: 18px;
      }
      .login-title {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 4px;
      }
      .login-sub {
        font-size: 0.9rem;
        color: #7b7383;
      }
      .form-field {
        margin-bottom: 14px;
      }
      .form-label {
        display: block;
        font-size: 0.8rem;
        margin-bottom: 4px;
        color: #5a4769;
        font-weight: 600;
      }
      .form-input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid #ded6ea;
        font-size: 0.9rem;
        outline: none;
      }
      .form-input:focus {
        border-color: #7b3d72;
        box-shadow: 0 0 0 1px rgba(123, 61, 114, 0.12);
      }
      .login-footer {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.8rem;
      }
      .btn-login {
        border: none;
        border-radius: 999px;
        padding: 8px 18px;
        background: #3c0937;
        color: #ffffff;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-login:hover {
        filter: brightness(0.97);
        box-shadow: 0 8px 22px rgba(33, 17, 42, 0.18);
      }
      .back-link {
        color: #7b3d72;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="login-card">
      <header class="login-header">
        <h1 class="login-title">Login to CourtClick</h1>
        <p class="login-sub">Access your dashboard and manage your cases.</p>
      </header>

      <form>
        <div class="form-field">
          <label class="form-label" for="email">Email</label>
          <input
            class="form-input"
            type="email"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-field">
          <label class="form-label" for="password">Password</label>
          <input
            class="form-input"
            type="password"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>

        <div class="login-footer">
          <a href="../new.html" class="back-link">Back to home</a>
          <button type="submit" class="btn-login">Login</button>
        </div>
      </form>
    </main>

      <script>
    // simple front‑end only redirect on "login"
    const form = document.querySelector("form");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // stop normal form submit

      // here you could add basic checks, e.g. not empty
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      // pretend login is successful, go to dashboard
      window.location.href = "dashboard.html";
      // if login.html is inside task2/, this goes to task2/dashboard.html
    });
  </script>
</body>
</html>

</html>
